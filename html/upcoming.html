<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets Online and Show times</title>
    <link rel="stylesheet" href="../css/mainpage.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1664611710097_moviepageweb.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1669284980178_bannerweb.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1668757696353_justice.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1667240850074_genericweb.jpg" alt="">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    <div id="parent">
        <div id="filtersection">
            <h1>Filters</h1>
            <div id="Languages">
                <h4 id="langdrop"><i class="fa-solid fa-chevron-down"></i> Languages</h4>
                <p class="clear" id="clearlang">Clear</p>
            </div>
            <div class="filters" id="lang">
                <button id="En" value="English">English</button>
                <button id="Hi" value="Hindi">Hindi</button>
                <button id="Ta" value="Tamil">Tamil</button>
                <button id="Ha" value="Haryanvi">Haryanvi</button>
                <button id="Te" value="Telegu">Telegu</button>
                <button id="Ka" value="Kannada">Kannada</button>
            </div>
            
            <div id="Genres">
                <h4 id="gendrop"><i class="fa-solid fa-chevron-down"></i> Genres</h4>
                <p class="clear" id="cleargen">Clear</p>
            </div>
            <div class="filters" id="gen">
                <button id="Dr" value="Drama">Drama</button>
                <button id="Th" value="Thriller">Thriller</button>
                <button id="Ad" value="Adventure">Adventure</button>
                <button id="Ro" value="Romantic">Romantic</button>
                <button id="Co" value="Comedy">Comedy</button>
                <button id="An" value="Anime">Anime</button>
            </div>
            <div id="Format">
                <h4 id="formdrop"><i class="fa-solid fa-chevron-down"></i> Format</h4>
                <p class="clear" id="clearform">Clear</p>
            </div>
            <div class="filters" id="form">
                <button id="D2" value="2D">2D</button>
                <button id="D3" value="3D">3D</button>
                <button id="X43D" value="4DX 3D">4DX 3D</button>
                <button id="D7" value="7D">7D</button>
                <button id="IMAX3D" value="IMAX 3D">IMAX 3D</button>
        </div>
        </div>
        <div id="moviedisplay">
            <div id="moviefilter"> </div>
            <div id="upcoming">
                <h3>Now Showing</h3>
                <h4>In Cinemas near you  ></h4>
            </div>
            <div id="movielist"></div>
        </div>
        <div id="filtericon"><i class="fa-solid fa-filter"></i></div>
    </div>
</body>
</html>
<script type="module" src="../script/upcoming.js"></script>
<script src="https://kit.fontawesome.com/646ce80a81.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
