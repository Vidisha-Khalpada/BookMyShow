<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets Online and Show times</title>
    <link rel="stylesheet" href="../css/mainpage.css">
</head>
<body>
    <div id="slider"></div>
    <div id="parent">
        <div id="filtersection">
            <h1>Filters</h1>
            <div id="Languages">
                <h4 id="langdrop">Languages</h4>
                <p class="clear">Clear</p>
            </div>
            <select name="" class="filters" id="lang" multiple="multiple">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Haryanvi">Haryanvi</option>
                <option value="Telegu">Telegu</option>
                <option value="Kannada">Kannada</option>
            </select>
            
            <div id="Genres">
                <h4 id="gendrop">Genres</h4>
                <p class="clear">Clear</p>
            </div>
            <select class="filters" id="gen" multiple="multiple">
                <option>Drama</option>
                <option>Thriller</option>
                <option>Adventure</option>
                <option>Romantic</option>
                <option>Comedy</option>
                <option>Anime</option>
            </select>
            <div id="Format">
                <h4 id="formdrop">Format</h4>
                <p class="clear">Clear</p>
            </div>
            <select class="filters" id="form" multiple="multiple">
                <option>2D</option>
                <option>3D</option>
                <option>4X3D</option>
                <option>7D</option>
                <option>IMAX 3D</option>
        </select>
        </div>
        <div id="moviedisplay">
            <div id="moviefilter"> </div>
            <div id="upcoming">
                <h3>Coming Soon</h3>
                <h4>Explore Upcoming Movies  ></h4>
            </div>
            <div id="movielist"></div>
        </div>
        
    </div>
</body>
</html>
<script type="module" src="../script/mainpage.js"></script>
