<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="./styles/navbar.css">
</head>

<body>
    <div id="navbar">
        <div id="navin">
            <div id="navlogo">
                <img
                    src="https://www.bitrefill.com/content/cn/b_rgb%3A58595b%2Cc_pad%2Ch_600%2Cw_1200/v1571821032/bookmyshow-voucher.jpg">
            </div>
            <div id="searchbar">
                <input id="navinput" placeholder="Search for Movies, Events, Plays, Sports and Activities">
            </div>
            <div id="navbuttons">
                <div id="navdrop">
                    <select id="navdropcontent">
                        <option value="">Delhi</option>
                        <option value="">Mumbai</option>
                        <option value="">Bangluru</option>
                        <option value="">Chandigarh</option>
                        <option value="">Ahmedabad</option>
                        <option value="">Chennai</option>
                        <option value="">Pune</option>
                    </select>
                </div>
                <div>
                    <button id="navsign">Sign in</button>
                </div>
                <div id="sidebutton">
                    <button onclick="openNav()">☰</button>
                </div>
            </div>
        </div>
    </div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"> × </a>
        <div><button>Notifications</button></div>
        <div><button>Your orders</button></div>
        <div><button>Stream Library</button></div>
        <div><button>Play credit card</button></div>
        <div><button>Help & support</button></div>
    </div>
</body>
</html>
<script src="./scripts/navbar.js"></script>
