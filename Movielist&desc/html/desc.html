<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Description</title>
    <link rel="stylesheet" href="../css/desc.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <div id="sharedialog"></div>
    <div id="poster"></div>
    <div id="about"></div>
    <div id="offers">
        <h1>Applicable Offers</h1>
        <div id="offerchild">
            <h4>WATCH MOVIES ONLINE FOR FREE</h4>
            <h5>Limited Period Offer</h5>
        </div>
    </div>
    
    <div id="Castparent">
        <h1>Cast</h1>
        <div id="Cast"></div>
    </div>
    <div id="Crewparent">
        <h1>Crew</h1>
        <div id="Crew"></div>
    </div>
    <div id="Likeparent">
        <div id="Likechild">
            <h1>You might also like</h1>
            <h2 id="viewall">View All ></h2>
        </div>
        
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/646ce80a81.js" crossorigin="anonymous"></script>
<script type="module" src="../script/desc.js"></script>
