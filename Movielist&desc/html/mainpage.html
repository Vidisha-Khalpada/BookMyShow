<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets Online and Show times</title>
    <link rel="stylesheet" href="../css/mainpage.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1664611710097_moviepageweb.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1669284980178_bannerweb.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1668757696353_justice.jpg" alt="">
          </div>
          <div class="swiper-slide">
            <img src="https://assets-in.bmscdn.com/promotions/cms/creatives/1667240850074_genericweb.jpg" alt="">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    <div id="parent">
        <div id="filtersection">
            <h1>Filters</h1>
            <div id="Languages">
                <h4 id="langdrop"><i class="fa-solid fa-chevron-down"></i> Languages</h4>
                <p class="clear" id="clearlang">Clear</p>
            </div>
            <select class="filters" id="lang">
                <option value="">Select a Language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Haryanvi">Haryanvi</option>
                <option value="Telegu">Telegu</option>
                <option value="Kannada">Kannada</option>
            </select>
            <div id="Genres">
                <h4 id="gendrop"><i class="fa-solid fa-chevron-down"></i> Genres</h4>
                <p class="clear" id="cleargen">Clear</p>
            </div>
            <select class="filters" id="gen">
                <option value="">Select a Genre</option>
                <option value="Drama">Drama</option>
                <option value="Thriller">Thriller</option>
                <option value="Adventure">Adventure</option>
                <option value="Romantic">Romantic</option>
                <option value="Comedy">Comedy</option>
                <option value="Anime">Anime</button>
            </select>
            <div id="Format">
                <h4 id="formdrop"><i class="fa-solid fa-chevron-down"></i> Format</h4>
                <p class="clear" id="clearform">Clear</p>
            </div>
            <select class="filters" id="form">
                <option value="">Select a Form</option>
                <option value="2D">2D</option>
                <option value="3D">3D</option>
                <option value="4DX 3D">4DX 3D</option>
                <option value="7D">7D</option>
                <option value="IMAX 3D">IMAX 3D</option>
          </select>
        </div>
        <div id="moviedisplay">
            <div id="moviefilter"> </div>
            <div id="upcoming">
                <h3>Coming Soon</h3>
                <h4>Explore Upcoming Movies  ></h4>
            </div>
            <div id="movielist"></div>
        </div>
        <div id="filtericon"><i class="fa-solid fa-filter"></i></div>
    </div>
</body>
</html>
<script type="module" src="../script/mainpage.js"></script>
<script src="https://kit.fontawesome.com/646ce80a81.js" crossorigin="anonymous"></script>
