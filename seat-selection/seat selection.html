<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/booking.css">
  </head>
  <body>
    <div id="box">
      <div id="header">
        <div id="right">
          <a href="./home.html" id="back">
            <img src="../util/arrow.png" alt="" />
          </a>
          <div id="info">
            <div id="localstorage">dummy</div>
            <div id="detail">
              INOX: City Centre II, Rajarhat | Today, 02 Dec, 09:45 AM
            </div>
          </div>
        </div>
        <div id="left">
          <button id="btm">
            <span id="numofseats">0</span>
            <span>Ticket</span>
          </button>
          <button id="backbtm">
            <a href=""></a>
            <img src="../style/close.png" alt="" />
          </button>
        </div>
      </div>
      <div id="time">
        <div id="timing">09.45AM</div>
      </div>
      <div id="movie">
        <span>premium seats : 100 rs</span>
        <hr />
        <section id="seat"></section>
        <hr />
        <div id="screen">Screen</div>
      </div>
      <div id="seats">
        <div id="sold"></div>
        <span>Sold</span>
        <div id="free"></div>
        <span>Available</span>
        <div id="select"></div>
        <span>Selected</span>
      </div>
    </div>
    <div id="paydiv">
        <button id="topay" onclick="topay()">Pay</button>
    </div>
  </body>
</html>
<script src="./scripts/seatselection.js"></script>
